name: NodeJS with Grunt

on:
  push:
    branches:
      - "master"
  pull_request:
    branches:
      - "master"

jobs:
  build:
    runs-on: ubuntu-18.04  # Specify Ubuntu version

    strategy:
      matrix:
        node-version: [16.20.0]  # Specify your Node.js version

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          check-latest: true

      - name: Install Grunt CLI
        run: npm install -g grunt-cli

      - name: Install Dependencies and Build
        run: |
          npm install
          grunt
