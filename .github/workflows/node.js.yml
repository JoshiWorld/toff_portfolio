# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [ 16.20.0 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Identify changed files
        run: |
          changed_files=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }})
          echo "$changed_files" > changed_files.txt
        id: changed

      - name: Copy changed files to deployment directory
        run: |
          deployment_dir=deployment
          mkdir -p $deployment_dir
          xargs -I {} cp --parents {} $deployment_dir < changed_files.txt
        if: steps.changed.outputs.changed != ''

      - name: Initialize Frontend
        working-directory: toff_frontend/
        run: npm ci
        if: steps.changed.outputs.changed == ''

      - name: Build Frontend
        working-directory: toff_frontend/
        run: npm run build
        if: steps.changed.outputs.changed == ''

      - name: Initialize Backend
        working-directory: toff_backend/
        run: npm ci
        if: steps.changed.outputs.changed == ''

      - name: Deploy the changed files
        run: |
          # Your deployment logic here
          # For example, deploy the contents of $deployment_dir to your target location.
        if: steps.changed.outputs.changed != ''
  deploy:
    runs-on: self-hosted
    needs: build # this job depends on "test" having finished
    steps:
      - name: Deploying to Test Server
        #uses: appleboy/ssh-action@master # An action made to control Linux servers
        uses: actions/setup-node@v3
        with: # We set all our secrets here for the action, these won't be shown in the action logs
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ./toff_portfolio/
            git pull # we pull any changes from git
            cd ./toff_frontend/
            npm install # we install any missing dependencies
            npm run build # we build our app
            cd ../toff_backend/
            npm install
            pm2 reload all # we reload the app via PM2
