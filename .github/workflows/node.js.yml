# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [ 16.20.0 ]

    steps:
      - uses: actions/checkout@v3

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Set working directory to frontend
        run: cd toff_frontend/

      - name: Initialize Frontend
        run: npm ci

      - name: Build Frontend
        run: npm run build

      - name: Run Frontend Tests
        run: npm test

      - name: Set working directory to backend
        run: cd ../toff_backend/

      - name: Initialize Backend
        run: npm ci

      - name: Run Backend Tests
        run: npm test

  deploy:
    runs-on: self-hosted
    needs: build # this job depends on "test" having finished
    steps:
      - name: Deploying to Test Server
        uses: appleboy/ssh-action@master # An action made to control Linux servers
        with: # We set all our secrets here for the action, these won't be shown in the action logs
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          password: ${{ secrets.PASSWORD }}
          port: ${{ secrets.PORT }}
          script: |
            cd ./toff_portfolio/
            git pull # we pull any changes from git
            cd ./toff_frontend/
            npm install # we install any missing dependencies
            npm run build # we build our app
            cd ../toff_backend/
            npm install
            pm2 reload all # we reload the app via PM2
